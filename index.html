<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-4">Todo App</h1>
        <div class="input-group justify-content-center">
            <input type="text" class="form-control todo-input" placeholder="Enter the task"><br>
            <button class="btn btn-primary">Add Task</button>
        </div>
        <ul class="list-unstyled mt-4" id="todo-list">
            <li class="todo-item d-flex justify-content-between align-items-center p-3 mb-3 bg-white shadow-lg rounded">
                Eat <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
            </li>
            <li class="todo-item d-flex justify-content-between align-items-center p-3 mb-3 bg-white shadow-lg rounded">
                Sleep <button type="button" class="btn btn-outline-danger btn-sm">Delete</button>
            </li>
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
